<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Code</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__display" id="display">
                <div class="wrapper__ans">
                    <div class="wrapper__char">
                        <span class="char" id="char0">s</span>
                        <div class="underline" id="underline0"></div>
                    </div>
                    <div class="wrapper__char">
                        <span class="char" id="char1">t</span>
                        <div class="underline" id="underline1"></div>
                    </div>
                    <div class="wrapper__char">
                        <span class="char" id="char2">a</span>
                        <div class="underline" id="underline2"></div>
                    </div>
                    <div class="wrapper__char">
                        <span class="char" id="char3">r</span>
                        <div class="underline" id="underline3"></div>
                    </div>
                    <div class="wrapper__char">
                        <span class="char" id="char4">t</span>
                        <div class="underline" id="underline4"></div>
                    </div>
                </div>

                <div class="wrapper__ans-next" id="ansNext">
                    <div class="wrapper__box d-inline">
                        <h5 class="wrapper__title">Next text:</h5>
                        <p class="wrapper__text-next">Hello world</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer container">

        <div class="footer__author">
            <div class="footer__para">
                <span id="para"></span><a href="" id="link"></a><span id="dot"></span><span class="cursor">|</span>
            </div>
        </div>
    </footer>

    <script src="./js/main.js"></script>

</body>
</html>
